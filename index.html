<!DOCTYPE html>

        <link rel="shortcut icon" href="images/nerdsystem.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/html5-boilerplate.css">

    <body>
        <div class="fade container">
            <header>
                <div class="header-container">
                    <nav>

                        </div>
                        <section class="pages">
                            <button class="home-button" title="Home" id="home-input" onclick="" tabindex="0">
                                <img src="images/light/0.svg" class="home-icon">

                            </button>

                                <img src="images/light/3.svg" class="projects-icon">     
                            </button>    
                        </section>
                        
                        <section class="social">
                            <button class="theme-button" id="theme-input" onclick="onChangeTheme()" tabindex="0">

                            </button>
                            <button class="linkedin-button" title="Our Linkidin" id="linkedin-input" onclick="" tabindex="0">

                            </button>
                            <button class="github-button" title="Our GitHub organization" id="github-input" onclick="" tabindex="0">

                            </button>

            <main>
            </main>
            <footer>
                <div class="footer-container">

                </div>
